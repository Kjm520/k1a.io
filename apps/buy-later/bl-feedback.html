<!DOCTYPE html>
<html lang="en" style="height: 100%;">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Feedback Form</title>
		<meta
			name="description"
			content="Support page for Buy Later: a minimalist 30-day countdown app."
		/>
	</head>


<!--
	
CURRENTLY DOESN'T WORK WITHOUT A BACKEND OR SERVER

-->











	<body
		style="
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    background: #f3f4f6;
    color: #333;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  "
	>
		<header
			style="
				background: #374151;
				color: #fff;
				padding: 1rem;
				text-align: center;
				display: flex;
				align-items: center;
				justify-content: space-evenly;
				height: 30px;
			"
		>
			<h3 style="margin: 0; color: #fff">K1 Apps</h3>
			<p style="margin: 0">Feedback & Feature Requests</p>
		</header>

		<main
			style="
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
  "
		>
			<div
				style="
					width: 400px;
					height: 400px;
					padding: 24px;
					border: 1px solid #1f2a38;
					border-radius: 10px;
					background-color: #fff;
					display: flex;
					flex-direction: column;
					box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
				"
			>
				<form
					id="feedbackForm"
					style="
						display: flex;
						flex-direction: column;
						flex: 1;
						justify-content: space-between;
					"
				>
					<input
						type="text"
						name="name"
						placeholder="Your name (optional)"
						style="
							margin-bottom: 8px;
							padding: 8px;
							width: 100%;
							box-sizing: border-box;
						"
					/>
					<input
						type="email"
						name="email"
						placeholder="Your email (optional)"
						style="
							margin-bottom: 8px;
							padding: 8px;
							width: 100%;
							box-sizing: border-box;
						"
					/>
					<textarea
						name="message"
						placeholder="Your message..."
						required
						style="
							margin-bottom: 8px;
							padding: 8px;
							width: 100%;
							height: 100px;
							box-sizing: border-box;
						"
					></textarea>
					<select
						name="category"
						style="
							margin-bottom: 8px;
							padding: 8px;
							width: 100%;
							box-sizing: border-box;
						"
					>
						<option value="feedback">General Feedback</option>
						<option value="feature">Feature Request</option>
					</select>
					<button
						type="submit"
						style="padding: 8px 16px; width: 100%; box-sizing: border-box"
					>
						Submit
					</button>
				</form>
				<div id="confirmation" style="color: green; margin-top: 10px"></div>
			</div>
		</main>

		<footer
			style="
				background: #374151;
				color: #fff;
				padding: 1rem;
				text-align: center;
			"
		>
			&copy; 2025 K1A &bull; All Rights Reserved
		</footer>

		<script>
			const form = document.getElementById("feedbackForm");
			const confirmation = document.getElementById("confirmation");

			form.addEventListener("submit", function (e) {
				e.preventDefault();

				const formData = new FormData(form);
				const entry = {
					name: formData.get("name"),
					email: formData.get("email"),
					message: formData.get("message"),
					category: formData.get("category"),
					date: new Date().toISOString(),
				};

				const existing = JSON.parse(localStorage.getItem("feedback") || "[]");
				existing.push(entry);
				localStorage.setItem("feedback", JSON.stringify(existing));

				form.reset();
				confirmation.textContent = "Thank you! Your message has been saved.";
			});
		</script>
	</body>
</html>
